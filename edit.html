<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry - Data Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .back-btn {
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #dee2e6;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #ffc107;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: #ffc107;
            color: #333;
        }

        .btn-submit:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #495057;
        }

        .btn-cancel:hover {
            background: #dee2e6;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .edit-badge {
            background: #ffc107;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .edit-badge {
                display: block;
                margin-left: 0;
                margin-top: 10px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>✏️ Edit Entry
                    <span class="edit-badge">EDIT MODE</span>
                </h1>
            </div>
            <button class="back-btn" onclick="goToView()">← Back</button>
        </div>

        <p class="info-text">Update the details below and save your changes</p>

        <div class="status-message" id="statusMessage"></div>

        <div class="form-section">
            <div class="form-group">
                <label for="dateInput">Date (DD-MM-YYYY) *</label>
                <input type="text" id="dateInput" placeholder="31-12-2025" autocomplete="off" pattern="\d{2}-\d{2}-\d{4}">
            </div>

            <div class="form-group">
                <label for="nameInput">Name *</label>
                <input type="text" id="nameInput" placeholder="Enter name" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="meterInInput">Meter In</label>
                <input type="number" id="meterInInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="meterOutInput">Meter Out</label>
                <input type="number" id="meterOutInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="capsInInput">Caps In</label>
                <input type="number" id="capsInInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="capsOutInput">Caps Out</label>
                <input type="number" id="capsOutInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size500mlInInput">500ml In</label>
                <input type="number" id="size500mlInInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size500mlOutInput">500ml Out</label>
                <input type="number" id="size500mlOutInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5LInInput">5L In</label>
                <input type="number" id="size5LInInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5LOutInput">5L Out</label>
                <input type="number" id="size5LOutInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5GallonInInput">5 Gallon In</label>
                <input type="number" id="size5GallonInInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5GallonOutInput">5 Gallon Out</label>
                <input type="number" id="size5GallonOutInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="miscInput">Miscellaneous</label>
                <input type="number" id="miscInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="cashSaleInput">Cash Sale</label>
                <input type="number" id="cashSaleInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="capSaleInput">Cap Sale</label>
                <input type="number" id="capSaleInput" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="button-group">
                <button class="btn-submit" id="submitBtn" onclick="handleUpdate()">Update Entry</button>
                <button class="btn-cancel" onclick="goToView()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - shared across all pages
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-3JFVGqafxo8SSCpQdlLNrv2AeelCzkJ69h8azZGl3-S55cnMlr2NI-SCWPVmvP0LPQ/exec';
        
        let editId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const editData = sessionStorage.getItem('editData');
            
            if (!editData) {
                // No edit data, redirect back to view
                window.location.href = 'view.html';
                return;
            }

            const data = JSON.parse(editData);
            editId = data.id;
            document.getElementById('dateInput').value = data.date;
            document.getElementById('nameInput').value = data.name;
            document.getElementById('meterInInput').value = data.meterIn;
            document.getElementById('meterOutInput').value = data.meterOut;
            document.getElementById('capsInInput').value = data.capsIn;
            document.getElementById('capsOutInput').value = data.capsOut;
            document.getElementById('size500mlInInput').value = data.size500mlIn;
            document.getElementById('size500mlOutInput').value = data.size500mlOut;
            document.getElementById('size5LInInput').value = data.size5LIn;
            document.getElementById('size5LOutInput').value = data.size5LOut;
            document.getElementById('size5GallonInInput').value = data.size5GallonIn;
            document.getElementById('size5GallonOutInput').value = data.size5GallonOut;
            document.getElementById('miscInput').value = data.misc;
            document.getElementById('cashSaleInput').value = data.cashSale;
            document.getElementById('capSaleInput').value = data.capSale;

            // Focus on date input
            const dateEl = document.getElementById('dateInput');
            if (dateEl) dateEl.focus();
        });

        // Show status message
        function showStatus(message, isSuccess = true) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            
            if (isSuccess) {
                setTimeout(() => {
                    statusEl.className = 'status-message';
                }, 2000);
            }
        }

        // Handle form submission
        async function handleUpdate() {
            const date = document.getElementById('dateInput').value.trim();
            const name = document.getElementById('nameInput').value.trim();
            const meterIn = document.getElementById('meterInInput').value;
            const meterOut = document.getElementById('meterOutInput').value;
            const capsIn = document.getElementById('capsInInput').value;
            const capsOut = document.getElementById('capsOutInput').value;
            const size500mlIn = document.getElementById('size500mlInInput').value;
            const size500mlOut = document.getElementById('size500mlOutInput').value;
            const size5LIn = document.getElementById('size5LInInput').value;
            const size5LOut = document.getElementById('size5LOutInput').value;
            const size5GallonIn = document.getElementById('size5GallonInInput').value;
            const size5GallonOut = document.getElementById('size5GallonOutInput').value;
            const misc = document.getElementById('miscInput').value;
            const cashSale = document.getElementById('cashSaleInput').value;
            const capSale = document.getElementById('capSaleInput').value;

            // Minimal validation: require date and name
            if (!date) {
                showStatus('Please enter a date', false);
                document.getElementById('dateInput').focus();
                return;
            }
            if (!name) {
                showStatus('Please enter a name', false);
                document.getElementById('nameInput').focus();
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                // Build FormData and send raw values
                const formData = new FormData();
                formData.append('action', 'update');
                formData.append('id', editId);
                formData.append('date', date);
                formData.append('name', name);
                formData.append('meterIn', meterIn);
                formData.append('meterOut', meterOut);
                formData.append('capsIn', capsIn);
                formData.append('capsOut', capsOut);
                formData.append('size500mlIn', size500mlIn);
                formData.append('size500mlOut', size500mlOut);
                formData.append('size5LIn', size5LIn);
                formData.append('size5LOut', size5LOut);
                formData.append('size5GallonIn', size5GallonIn);
                formData.append('size5GallonOut', size5GallonOut);
                formData.append('misc', misc);
                formData.append('cashSale', cashSale);
                formData.append('capSale', capSale);

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('✓ Entry updated successfully!', true);
                    // Clear session storage
                    sessionStorage.removeItem('editData');

                    // Redirect to view page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'view.html';
                    }, 2000);
                } else {
                    showStatus(data.message || 'Failed to update entry', false);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Entry';
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error connecting to server', false);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Entry';
            }
        }

        // Go back to view page
        function goToView() {
            sessionStorage.removeItem('editData');
            window.location.href = 'view.html';
        }
    </script>
</body>
</html>
