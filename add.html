<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry - Data Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .back-btn {
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #dee2e6;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: #667eea;
            color: white;
        }

        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #495057;
        }

        .btn-cancel:hover {
            background: #dee2e6;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>➕ Add New Entry</h1>
            <button class="back-btn" onclick="goHome()">← Home</button>
        </div>

        <p class="info-text">Fill in the details below to add a new entry to your data</p>

        <div class="status-message" id="statusMessage"></div>

        <form id="addForm" class="form-section" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="dateInput">Date (DD-MM-YYYY) *</label>
                <input type="text" id="dateInput" name="date" placeholder="31-12-2025" autocomplete="off" pattern="\d{2}-\d{2}-\d{4}">
            </div>

            <div class="form-group">
                <label for="nameInput">Name *</label>
                <input type="text" id="nameInput" name="name" placeholder="Enter name" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="meterInInput">Meter In</label>
                <input type="number" id="meterInInput" name="meterIn" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="meterOutInput">Meter Out</label>
                <input type="number" id="meterOutInput" name="meterOut" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="capsInInput">Caps In</label>
                <input type="number" id="capsInInput" name="capsIn" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="capsOutInput">Caps Out</label>
                <input type="number" id="capsOutInput" name="capsOut" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size500mlInInput">500ml In</label>
                <input type="number" id="size500mlInInput" name="size500mlIn" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size500mlOutInput">500ml Out</label>
                <input type="number" id="size500mlOutInput" name="size500mlOut" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5LInInput">5L In</label>
                <input type="number" id="size5LInInput" name="size5LIn" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5LOutInput">5L Out</label>
                <input type="number" id="size5LOutInput" name="size5LOut" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5GallonInInput">5 Gallon In</label>
                <input type="number" id="size5GallonInInput" name="size5GallonIn" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="size5GallonOutInput">5 Gallon Out</label>
                <input type="number" id="size5GallonOutInput" name="size5GallonOut" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="miscInput">Miscellaneous</label>
                <input type="number" id="miscInput" name="misc" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="cashSaleInput">Cash Sale</label>
                <input type="number" id="cashSaleInput" name="cashSale" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="capSaleInput">Cap Sale</label>
                <input type="number" id="capSaleInput" name="capSale" placeholder="0" min="0" autocomplete="off">
            </div>

            <div class="button-group">
                <button class="btn-submit" id="submitBtn" type="submit">Add Entry</button>
                <button class="btn-cancel" type="button" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>

    <script>
        // Configuration - shared across all pages
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-3JFVGqafxo8SSCpQdlLNrv2AeelCzkJ69h8azZGl3-S55cnMlr2NI-SCWPVmvP0LPQ/exec';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on date input
            const dateEl = document.getElementById('dateInput');
            if (dateEl) dateEl.focus();
        });

        // Show status message
        function showStatus(message, isSuccess = true) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            
            if (isSuccess) {
                setTimeout(() => {
                    statusEl.className = 'status-message';
                }, 2000);
            }
        }

        // No parsing: send raw FormData directly to Google Apps Script

        // Handle form submission
        async function handleSubmit(event) {
            if (event) event.preventDefault();

            // Build FormData from the form and serialize/parses values
            const formEl = document.getElementById('addForm');
            const formData = new FormData(formEl);
            //const payload = serializeFormData(formData);

            

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                // Attach action and send the FormData directly to the Apps Script
                formData.append('action', 'create');

                // Debug: show final payload keys before sending
                console.log('Sending FormData to Apps Script:', Array.from(formData.entries()));

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('✓ Entry added successfully!', true);
                    clearForm();
                    
                    // Redirect to view page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'view.html';
                    }, 2000);
                } else {
                    showStatus(data.message || 'Failed to add entry', false);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Entry';
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error connecting to server', false);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Entry';
            }
        }

        // Clear form
        function clearForm() {
            const form = document.getElementById('addForm');
            if (form) form.reset();
            const dateEl = document.getElementById('dateInput');
            if (dateEl) dateEl.focus();
        }

        // Go home
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
