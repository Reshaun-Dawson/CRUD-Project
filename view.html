<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entries - Data Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }

        .back-btn {
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #dee2e6;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-refresh {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            background: #5568d3;
        }

        .btn-add {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: #218838;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #333;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        button.btn-edit {
            background: #ffc107;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.btn-edit:hover {
            background: #e0a800;
        }

        button.btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.btn-delete:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .no-data-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .no-data-link:hover {
            text-decoration: underline;
        }

        .entry-count {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                flex-wrap: wrap;
            }

            .btn-refresh,
            .btn-add {
                flex: 1;
                min-width: 120px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }

            .actions {
                flex-direction: column;
                gap: 5px;
            }

            button.btn-edit,
            button.btn-delete {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è View All Entries</h1>
            <button class="back-btn" onclick="goHome()">‚Üê Home</button>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="controls">
            <button class="btn-refresh" onclick="loadRecords()">üîÑ Refresh</button>
            <button class="btn-add" onclick="goToAdd()">‚ûï Add New Entry</button>
        </div>

        <div class="table-responsive">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Meter In</th>
                        <th>Meter Out</th>
                        <th>Caps In</th>
                        <th>Caps Out</th>
                        <th>500ml In</th>
                        <th>500ml Out</th>
                        <th>5L In</th>
                        <th>5L Out</th>
                        <th>5 Gallon In</th>
                        <th>5 Gallon Out</th>
                        <th>Misc</th>
                        <th>Cash Sale</th>
                        <th>Cap Sale</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="3" class="loading">Loading entries...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="entry-count" id="entryCount"></p>
    </div>

    <script>
        // Configuration - shared across all pages
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-3JFVGqafxo8SSCpQdlLNrv2AeelCzkJ69h8azZGl3-S55cnMlr2NI-SCWPVmvP0LPQ/exec';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
        });

        // Show status message
        function showStatus(message, isSuccess = true) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 12000);
        }

        // Load all records
        async function loadRecords() {
            try {
                const formData = new FormData();
                formData.append('action', 'read');
                
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    displayRecords(data.records);
                } else {
                    showStatus('Failed to load entries', false);
                    displayNoData();
                }
            } catch (error) {
                console.error('Error loading records:', error);
                showStatus('Error connecting to server', false);
                displayNoData();
            }
        }

        // Display records in table
        function displayRecords(records) {
            const tableBody = document.getElementById('tableBody');
            const entryCountEl = document.getElementById('entryCount');
            
            if (!records || records.length === 0) {
                displayNoData();
                return;
            }

            tableBody.innerHTML = records.map(record => `
                <tr>
                    <td>${formatDateDisplay(record.date)}</td>
                    <td>${escapeHtml(record.name)}</td>
                    <td>${record.meterIn}</td>
                    <td>${record.meterOut}</td>
                    <td>${record.capsIn}</td>
                    <td>${record.capsOut}</td>
                    <td>${record.size500mlIn}</td>
                    <td>${record.size500mlOut}</td>
                    <td>${record.size5LIn}</td>
                    <td>${record.size5LOut}</td>
                    <td>${record.size5GallonIn}</td>
                    <td>${record.size5GallonOut}</td>
                    <td>${record.misc}</td>
                    <td>${record.cashSale}</td>
                    <td>${record.capSale}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-edit" onclick="editRecord('${record.id}', '${record.date}', '${escapeHtml(record.name)}', ${record.meterIn}, ${record.meterOut}, ${record.capsIn}, ${record.capsOut}, ${record.size500mlIn}, ${record.size500mlOut}, ${record.size5LIn}, ${record.size5LOut}, ${record.size5GallonIn}, ${record.size5GallonOut}, ${record.misc}, ${record.cashSale}, ${record.capSale})">Edit</button>
                            <button class="btn-delete" onclick="deleteRecord('${record.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            entryCountEl.textContent = `Total Entries: ${records.length}`;
        }

        // Display no data message
        function displayNoData() {
            const tableBody = document.getElementById('tableBody');
            const entryCountEl = document.getElementById('entryCount');
            
            tableBody.innerHTML = `
                <tr>
                    <td colspan="3">
                        <div class="no-data">
                            <span class="no-data-icon">üì≠</span>
                            <p>No entries found yet</p>
                            <p><a class="no-data-link" onclick="goToAdd()">Add your first entry</a></p>
                        </div>
                    </td>
                </tr>
            `;
            entryCountEl.textContent = 'Total Entries: 0';
        }

        // Edit record
        function editRecord(id, date, name, meterIn, meterOut, capsIn, capsOut, size500mlIn, size500mlOut, size5LIn, size5LOut, size5GallonIn, size5GallonOut, misc, cashSale, capSale) {
            // Store the edit data in sessionStorage
            sessionStorage.setItem('editData', JSON.stringify({ id, date, name, meterIn, meterOut, capsIn, capsOut, size500mlIn, size500mlOut, size5LIn, size5LOut, size5GallonIn, size5GallonOut, misc, cashSale, capSale }));
            // Redirect to edit page
            window.location.href = 'edit.html';
        }

        // Delete record
        async function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }

            try {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', id);
                
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úì Entry deleted successfully!', true);
                    loadRecords();
                } else {
                    showStatus(data.message || 'Delete failed', false);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error deleting entry', false);
            }
        }

        // Go to add page
        function goToAdd() {
            window.location.href = 'add.html';
        }

        // Go home
        function goHome() {
            window.location.href = 'index.html';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Format date to display only day/month/year (remove time if present)
        function formatDateDisplay(dateStr) {
            if (!dateStr) return '';
            // If format is DD-MM-YYYY, return as-is (already day/month/year only)
            if (/^\d{2}-\d{2}-\d{4}$/.test(dateStr)) {
                return dateStr;
            }
            // If it contains time or other info, extract day/month/year
            try {
                const date = new Date(dateStr);
                if (!isNaN(date)) {
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}-${month}-${year}`;
                }
            } catch (e) {
                return dateStr;
            }
            return dateStr;
        }
    </script>
</body>
</html>
